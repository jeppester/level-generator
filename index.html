<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelGenerator</title>
    <script src="index.js"></script>
  </head>
  <body>
    <script>
      level = LevelGenerator.createLevel(500);
      level = LevelGenerator.snapLevelTopLeft(level);

      level.forEach((tile) => {
        let elm = document.createElement('div');
        let width = 25;
        let height = 25;
        elm.style.position = 'absolute';
        elm.style.left = (tile.x * width) + 'px';
        elm.style.top = (tile.y * height) + 'px';
        elm.style.width = width + 'px';
        elm.style.height = height + 'px';
        elm.style.background = '#8888FF';
        document.body.appendChild(elm);
      })
    </script>
  </body>
</html>
